<!DOCTYPE html>
<html>
 
<head>
    <title>Mezopotamska igra</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
 
<body>
    <div class="row">
        <div class="col-6">
            <div id="statusText"></div>
            <div id="diceRollText"></div>
            <br><br>
            <div>
                Player 1 territory
                <table id="gameBoard"></table>
                Player 2 territory
            </div>
            <hr>
            <div>
                Player 1 remaining tokens:
                <table id="player1Tiles">
                    <tr></tr>
                </table>
            </div>
            <hr>
            <div>
                Player 2 remaining tokens:
                <table id="player2Tiles">
                    <tr></tr>
                </table>
            </div>
            <hr>   
            <div>
                <button class="btn btn-danger" onClick="rollDice()">Roll Dice</button>
                <button class="btn btn-secondary" onClick="setAction('place_new')">Place new token</button>
                <button class="btn btn-primary" onClick="setAction('move_selected')">Move selected token</button>
            </div> 
        </div>
        <div class="col-2">
            <h2>Settings:</h2>
            <label>Player1 mode select:</label>
            <div class="input-group mb-3">
                <select class="form-select" id="p1ModeSelectInput">
                <option value="HUMAN">Human</option>
                <option value="AGGRO">Agressive AI</option>
                <option value="DEFENSIVE">Defensive AI</option>
                <option value="PACIFIST">Pacifist AI</option>
                <option value="RANDOM">Random AI</option>
                </select>
            </div>
            <label>Player2 mode select:</label>
            <div class="input-group mb-3">
                <select class="form-select" id="p2ModeSelectInput">
                <option value="HUMAN">Human</option>
                <option value="AGGRO">Agressive AI</option>
                <option value="DEFENSIVE">Defensive AI</option>
                <option value="PACIFIST">Pacifist AI</option>
                <option value="RANDOM">Random AI</option>
                </select>
            </div>
            <button class="btn btn-primary" onClick="restartGame()">Start new game</button>
        </div>
        <div class="col-4"></div>
    </div>
    <script src="main.js" type="text/javascript"></script> 
</body>
 
</html>
